name: Sleep Agent Test - Customer Issue V2047108591

on:
  workflow_dispatch:

jobs:
  test-sleep-agent:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install -r invoke/requirements.txt
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::655119772748:role/github-actions-cicd-role
        aws-region: eu-west-1
        
    - name: Test Sleep Agent - Customer Issue V2047108591 Durations
      run: python3 invoke/sleep_agent_test.py
